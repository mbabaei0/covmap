<nz-divider nzOrientation="left"></nz-divider>

<div
  *ngIf="dataService.stats$ | async as stats; else loading"
  nz-row
  [nzGutter]="16"
>
  <div nz-col class="gutter-row" [nzSpan]="14" nzXs="24" nzSm="24" nzMd="14" nzLg="14" nzXl="14">
    <nz-card
      [nzBordered]="false"
      nzTitle="Click on map to see the result"
      [nzExtra]="extraTemplate"
    >
      <cov-map
        [countryId]="selectedCountry"
        [data]="stats"
        (select)="onSelectContry($event)"
        [filter]="filter"
      ></cov-map>
    </nz-card>
    <ng-template #extraTemplate>
      <nz-button-group>
        <button
          nz-button
          nzDanger
          [nzType]="filter == 'deaths' ? 'primary' : 'dashed'"
          (click)="filterData('deaths')"
        >
          Deaths
        </button>
        <button
          [nzType]="filter == 'cases' ? 'primary' : 'dashed'"
          nz-button
          (click)="filterData('cases')"
        >
          Cases
        </button>
        <button
          nz-button
          [nzType]="filter == 'tests' ? 'primary' : 'dashed'"
          (click)="filterData('tests')"
        >
          Tests
        </button>
      </nz-button-group>
      &nbsp;
      <i nz-icon nzType="filter" nzTheme="twotone"></i>
    </ng-template>
  </div>

  <div nz-col class="gutter-row" [nzSpan]="10" nzXs="24" nzSm="24" nzMd="10" nzLg="10" nzXl="10">
    <nz-card
      class="chart-box"
      [nzBordered]="false"
      nzTitle="Filter"
      [nzExtra]="searchTemplate"
    >
      <cov-country-chart
        *ngIf="selectedCountry; else empty"
        [countryName]="selectedCountry"
        [data]="selectedNumbers"
        [labels]="chartLabels"
        [maxValue]="20"
      ></cov-country-chart>
    </nz-card>

    <ng-template #searchTemplate>
      <nz-date-picker
        [(ngModel)]="date"
        (ngModelChange)="onDateChange($event)"
      ></nz-date-picker>
      &nbsp;
      <nz-select
        style="min-width: 150px"
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Select a Country"
        (ngModelChange)="prepareChartData($event)"
        [(ngModel)]="selectedCountry"
      >
        <nz-option
          *ngFor="let item of stats"
          [nzLabel]="item.country"
          [nzValue]="item.country"
        ></nz-option>
      </nz-select>
      &nbsp;
      <i nz-icon nzType="sliders" nzTheme="twotone"></i>
    </ng-template>
  </div>
  <nz-divider nzText="Detail" nzOrientation="left"></nz-divider>
  <ng-container *ngIf="selecteStat; else empty">
    <nz-col [nzSpan]="4">
      <nz-card>
        <nz-statistic
          [nzValue]="(selecteStat.cases.total | number)!"
          [nzTitle]="'All Cases'"
          [nzPrefix]="prefixTplOne"
          [nzSuffix]="''"
          [nzValueStyle]="{ color: '#716F81' }"
        ></nz-statistic>
        <ng-template #prefixTplOne
          ><i nz-icon nzType="frown" nzTheme="outline"></i
        ></ng-template>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="4">
      <nz-card>
        <nz-statistic
          [nzValue]="(selecteStat.deaths.total | number)!"
          [nzTitle]="'Total Death'"
          [nzPrefix]="prefixTpl2"
          [nzSuffix]="''"
          [nzValueStyle]="{ color: '#B97A95' }"
        ></nz-statistic>
        <ng-template #prefixTpl2
          ><i nz-icon nzType="user-delete" nzTheme="outline"></i
        ></ng-template>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="4">
      <nz-card>
        <nz-statistic
          [nzValue]="(selecteStat.deaths.new | number) || 'No Death'"
          [nzTitle]="'New Death'"
          [nzPrefix]="prefixTpl2"
          [nzSuffix]="''"
          [nzValueStyle]="{ color: '#FF5B00' }"
        ></nz-statistic>
        <ng-template #prefixTpl2
          ><i nz-icon nzType="user-delete" nzTheme="outline"></i
        ></ng-template>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="4">
      <nz-card>
        <nz-statistic
          [nzValue]="(selecteStat.cases.recovered | number)!"
          [nzTitle]="'Recoverd'"
          [nzPrefix]="prefixTpl3"
          [nzSuffix]="''"
          [nzValueStyle]="{ color: '#54BAB9' }"
        ></nz-statistic>
        <ng-template #prefixTpl3
          ><i nz-icon nzType="user-switch" nzTheme="outline"></i
        ></ng-template>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="4">
      <nz-card>
        <nz-statistic
          [nzValue]="(selecteStat.cases.critical | number) || 'No Data'"
          [nzTitle]="'Critical'"
          [nzPrefix]="prefixTpl4"
          [nzSuffix]="''"
          [nzValueStyle]="{ color: '#CE7BB0' }"
        ></nz-statistic>
        <ng-template #prefixTpl4
          ><i
            nz-icon
            [nzType]="'smile'"
            [nzTheme]="'outline'"
            [nzRotate]="180"
          ></i
        ></ng-template>
      </nz-card>
    </nz-col>
    <nz-col [nzSpan]="4">
      <nz-card>
        <nz-statistic
          [nzValue]="(selecteStat.cases.active | number)!"
          [nzTitle]="'Active Case'"
          [nzPrefix]="prefixTpl5"
          [nzSuffix]="''"
          [nzValueStyle]="{ color: '#6867AC' }"
        ></nz-statistic>
        <ng-template #prefixTpl5
          ><i nz-icon [nzType]="'loading'"></i
        ></ng-template>
      </nz-card>
    </nz-col>
  </ng-container>
</div>

<!-- <li *ngFor="let item of stats">{{ item.percent }} {{ item.country }}</li> -->

<ng-template #loading>
  <div nz-row [nzGutter]="16" >
    <div nz-col class="gutter-row" [nzSpan]="14" nzXs="24" nzSm="24" nzMd="14" nzLg="14" nzXl="14">
      <nz-card class="chart-box">
        <nz-skeleton-element
          nzType="input"
          [nzActive]="true"
          style="width: 100%"
        ></nz-skeleton-element>
        <nz-divider nzOrientation="left"></nz-divider>
        <nz-skeleton-element
          style="width: 100%"
          nzType="image"
          [nzActive]="true"
        ></nz-skeleton-element>
      </nz-card>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="10" nzXs="24" nzSm="24" nzMd="10" nzLg="10" nzXl="10">
      <nz-card class="chart-box">
        <nz-skeleton [nzActive]="true"></nz-skeleton>
      </nz-card>
    </div>
    <nz-divider nzOrientation="left"></nz-divider>
    <div nz-col class="gutter-row" [nzSpan]="4">
      <nz-card>
        <nz-skeleton-element
          nzType="input"
          [nzActive]="true"
          style="width: 100%"
        ></nz-skeleton-element>
      </nz-card>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="4">
      <nz-card>
        <nz-skeleton-element
          nzType="input"
          [nzActive]="true"
          style="width: 100%"
        ></nz-skeleton-element>
      </nz-card>
    </div>
  </div>
</ng-template>
<ng-template #empty>
  <nz-col [nzSpan]="24">
    <nz-empty
      nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
    >
    </nz-empty>
  </nz-col>
</ng-template>
